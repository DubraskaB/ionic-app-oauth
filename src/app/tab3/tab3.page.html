<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Promoción
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Promoción</ion-title>
    </ion-toolbar>
  </ion-header>

  <section *ngIf="!show">
    <ion-button color="medium" (click)="onSubmit()">Ver promoción</ion-button>
    <h6>{{message}}</h6>
  </section>
  <div *ngIf="show">
  <ion-card *ngFor="let data of promotion">
    <img src="../assets/img/promocion.jpeg" />
    <ion-card-header>
      <ion-card-subtitle>{{data.address}}</ion-card-subtitle>
      <ion-card-title>{{data.title}} - ID:{{data.id}}</ion-card-title>
      <ion-card-title>{{data.price}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <h5>{{data.latitude}} - {{data.longitude}}</h5>
      <h5>{{data.created_at}} - {{data.updated_at}}</h5>
    </ion-card-content>
  </ion-card>
</div>

</ion-content>

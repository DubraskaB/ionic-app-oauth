<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Inicio
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Inicio</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="img"><img src="../assets/img/logo.png" alt=""></div>

  <ion-card *ngIf="activeButton && !loginSuccess">
    <ion-card-header>
      <ion-card-subtitle *ngIf="type=='register'">Registro</ion-card-subtitle>
      <ion-card-subtitle *ngIf="type=='login'">Iniciar sesión</ion-card-subtitle>
      <h6>{{message}}</h6>
    </ion-card-header>
  
    <ion-card-content>
      <form name="myForm">
        <div class="form-group user">
          <label for="username">Usuario: </label>
          <input #username type="text" required/>
        </div>
        <div class="form-group password">
          <label for="username">Clave: </label>
          <input #password type="password" required/>
        </div>
        <button type="submit" (click)="onSubmit(username.value, password.value, type)">Aceptar</button>
      </form>
    </ion-card-content>
  </ion-card>

  <div class="buttonLogin" *ngIf="!loginSuccess">
    <ion-button expand="block" (click)="select('login')">Iniciar sesión</ion-button>
  </div>

  <div class="buttonRegister" *ngIf="!loginSuccess">
    <ion-button expand="block" (click)="select('register')">Registrarse</ion-button>
  </div>

  <div class="buttonLogout" *ngIf="loginSuccess">
    <ion-button expand="block" (click)="select('logout')">Cerrar sesión</ion-button>
  </div>

</ion-content>
